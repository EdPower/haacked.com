  Hello, Phil! How are you doing? Thanks for the article, it was very helpful!

  Hi @Joshua and @KevinUK, I've got the same problem, and here's the solution:

  You have to add a new input hidden for your new sublist, including the index of the previous one. Here's the example that worked for me.



  <input type="hidden" name"products[0].categories.Index" value="0">

